# DB container
db:  
  image: mysql
  env_file: .env
# Bundler data container to cache the gems installed
bundle:
  image: tianon/true
  volumes:
    - /bundle
# Web application container
web:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/myapp
  volumes_from:
    - bundle
  ports:
    - "3000:3000"
  links:
    - db
  env_file: .env
